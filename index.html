<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Clone</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- this is header -->
    <header>
      <!-- this is top navigation bar -->
      <div class="navigation">
        <div class="nav-logo borderStyle">
          <img src="./assets/logo.png" alt="logo" />
        </div>
        <!-- address box -->
        <div class="address borderStyle">
          <small class="address-item">Deliver To</small>
          <div class="address-location">
            <i class="fa-solid fa-location-dot"></i>
            <p>Nepal</p>
          </div>
        </div>

        <!-- search box -->
        <div class="search">
          <div class="option-bar">
            <select>
              <option>All</option>
            </select>
          </div>
          <input type="text" placeholder="Search Amazon" />
          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>

        <!-- Languages  -->
        <div class="language borderStyle">
          <i class="fa-solid fa-flag-checkered"></i>
          <div class="select-language">
            <select>
              <option>EN</option>
            </select>
          </div>
        </div>

        <!-- sign in -->
        <div class="account borderStyle">
          <small>Hello, Sign in</small>
          <p>Accounts & Lists</p>
        </div>

        <!-- Returns & orders -->
        <div class="returns borderStyle">
          <small>Returns</small>
          <p>& Orders</p>
        </div>

        <!-- cart -->
        <div class="cart borderStyle">
          <i class="fa-solid fa-cart-shopping"></i>
          <p>Cart</p>
        </div>
      </div>

      <!-- this is panel of header -->
      <div class="panel">
        <div class="menu borderStyle">
          <i class="fa-solid fa-bars"></i>
          <p>All</p>
        </div>
        <p class="borderStyle">Today's Deals</p>
        <p class="borderStyle">Customer Serve</p>
        <p class="borderStyle">Registry</p>
        <p class="borderStyle">Gift Cards</p>
        <p class="borderStyle">Sell</p>
      </div>
    </header>

    <!-- main content -->
    <main>
      <div class="hero">
        <img src="./assets/hero.jpg" alt="hero image" />
      </div>
    </main>

    <!-- footer -->
    <footer>
      <div class="backTop">
        <p>Back to top</p>
      </div>
    </footer>
  </body>
</html>
